<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style-coder.css">
</head>
<body>
    <h1 id="heading">hello vivek !</h1>
    <h1>this is another my heading!</h1>
    <h4 id="headingg">this is heading tag with class</h4>
    <h5 class="headd">this is queryselectorall 1</h5>
    <h5 class="headd">this is queryselectorall 2</h5>
     


    <!-- NOTE:getElementByTagName AND getElementByClassName Both are return 'NodeCollection' -->
    <script>
        //dom manipulation  
        //1.getElementById
        // const heading=document.getElementById('heading');
        // console.log(heading);
        //2.getElementByTagName
        const heading1=document.getElementsByTagName('h1');
        console.log(heading1[0]);

        //3.getElementByClassName 
        const heading2=document.getElementsByClassName('headingg');
        console.log("this is heading with classs",heading2);
        
        //4.querySelector
        const heading3=document.querySelector('#headingg');
        console.log('this ia queryselector',heading3);
        
        //5.querySelectorAll
        const heading4=document.querySelectorAll('.headd');
        console.log('this is queryselectorall',heading4);


    </script>
    
</body>
</html>
